<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Тестовое задание</title>
</head>

<body>
<nav class="navbar navbar-light bg-light py-2">
    <div class="container">
        <span class="navbar-brand h1">Сводный отчет</span>
    </div>
</nav>

<main class="container my-5">

    <form id="report-form" class="form-inline mb-5">
        <div class="form-group mr-3">
            <input type="month" name="start_date" class="form-control" id="start_date" required>
        </div>

        <div class="form-group mr-3">
            <input type="month" name="end_date" class="form-control" id="end_date" required>
        </div>

        <div class="form-group mr-3">
            <select class="custom-select" aria-label="Default select example">
                <option value="none">Выберите тип клиента</option>
                <option value="1">Физическое лицо</option>
                <option value="2">Юридическое лицо</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Смотреть</button>
    </form>

    <table id="report-table" class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Услуга</th>
            <th scope="col">Баланс на начало периода</th>
            <th scope="col">Приход</th>
            <th scope="col">Расход</th>
            <th scope="col">Перерасчет</th>
            <th scope="col">Итого</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
</body>

</html>
